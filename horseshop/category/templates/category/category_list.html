{% block title %} Category List

{% block main_content %}
    <ul>
        {% for object in object_list %}
            <li><a href="{% url 'subcategory:list' object.pk %}">{{ object }}</a></li>
            {% empty %}
            <li>No products yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
